<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Épicos de la Fe: Héroes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&family=Roboto+Mono&display=swap');

        /* --- VARIABLES DE DISEÑO --- */
        :root {
            --font-primary: 'Cinzel', serif;
            --font-secondary: 'Roboto', sans-serif;
            
            --color-background: #121212;
            --color-surface: #1a1a1a;
            --color-surface-light: #222;
            --color-border: #444;
            --color-border-light: #555;

            --color-text-primary: #e0e0e0;
            --color-text-secondary: #c0c0c0;
            --color-text-muted: #888;
            
            --color-gold: #ffd700;
            --color-gold-dark: #b89b00;
            --color-error: #ff6b6b;
            --color-error-bg: #2b0000;
            --color-positive: #81c784; /* Light Green */
            --color-neutral: #64b5f6;  /* Light Blue */
            --color-corruption: #ff3333;
            --color-soul: #d8b4fe; /* Purple/Soul */

            --shadow-text: 0 0 5px rgba(255, 215, 0, 0.5);
            --shadow-glow: 0 0 15px rgba(255, 215, 0, 0.3);
            --shadow-glow-strong: 0 0 20px rgba(255, 215, 0, 0.5);
            --shadow-card: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* --- ESTILOS GLOBALES --- */
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-background);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%231a1a1a" fill-opacity="0.2"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3Csvg%3E');
            color: var(--color-text-primary);
            font-family: var(--font-secondary);
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }

        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-primary);
            color: var(--color-gold);
            text-shadow: var(--shadow-text);
        }

        p {
            color: var(--color-text-secondary);
        }

        a, button {
            transition: all 0.3s ease;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInFast {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(300deg); }
        }
        
        @keyframes modal-pop-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes ken-burns {
            0% {
                transform: scale(1.07) translate(1%, -1%);
            }
            100% {
                transform: scale(1) translate(0, 0);
            }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes divine-flash {
            0% { opacity: 0; }
            10% { opacity: 0.8; background-color: rgba(255, 255, 255, 0.8); }
            100% { opacity: 0; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .fade-in-fast {
            animation: fadeInFast 0.4s ease-in-out;
        }
        
        .stagger-in {
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0; /* Start hidden for stagger effect */
        }
        
        .typing-cursor::after {
            content: '▋';
            display: inline-block;
            vertical-align: baseline;
            animation: blink-cursor 1s step-end infinite;
            color: var(--color-gold);
            margin-left: 2px;
            font-size: 0.9em;
        }

        /* --- Judgment FX Classes --- */
        .shake-screen {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 2000;
            animation: divine-flash 0.8s ease-out forwards;
        }

        /* Keyword Highlighting */
        .kw-vinculo {
            color: var(--color-gold);
            text-shadow: 0 0 8px var(--color-gold);
            font-weight: bold;
        }
        .kw-tecnica {
            color: var(--color-neutral);
            text-shadow: 0 0 5px var(--color-neutral);
            font-weight: bold;
        }
        .kw-corrupcion {
            color: var(--color-corruption);
            text-shadow: 0 0 8px var(--color-corruption);
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace; /* Slight glitch vibe */
        }
        .kw-alma {
            color: var(--color-soul);
            text-shadow: 0 0 5px var(--color-soul);
            font-style: italic;
        }
        .kw-juicio {
            color: var(--color-error);
            text-shadow: 0 0 10px red;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
        
        /* --- ESTILOS DE COMPONENTES COMUNES --- */
        .primary-button {
            font-family: var(--font-primary);
            font-size: 1.5em;
            padding: 1rem 2rem;
            background-color: var(--color-gold);
            color: var(--color-background);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: var(--shadow-glow-strong);
            font-weight: bold;
            text-align: center;
        }
        .primary-button:hover:not(:disabled) {
            background-color: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
        }
        .primary-button:disabled {
            background-color: var(--color-border-light);
            color: var(--color-text-muted);
            cursor: not-allowed;
            box-shadow: none;
        }

        .secondary-button {
            font-family: var(--font-primary);
            font-size: 1em;
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            color: var(--color-gold);
            border: 1px solid var(--color-gold);
            border-radius: 4px;
            cursor: pointer;
        }
        .secondary-button:hover:not(:disabled) {
            background-color: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }
        .secondary-button:disabled {
            color: var(--color-text-muted);
            border-color: var(--color-border-light);
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .delete-button {
            background-color: var(--color-error-bg);
            color: var(--color-text-primary);
            border: 1px solid var(--color-error);
        }
        .delete-button:hover {
            background-color: var(--color-error);
            color: var(--color-background);
        }

        .error-message {
            color: var(--color-error);
            background-color: var(--color-error-bg);
            border: 1px solid var(--color-error);
            padding: 1rem;
            border-radius: 4px;
            max-width: 800px;
            text-align: center;
        }
        
        /* --- LAYOUTS --- */
        .hero-display-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            margin-top: 2rem;
        }

        .character-image-container {
            width: 100%;
            max-width: 450px;
        }

        .character-data-container {
            width: 100%;
        }

        @media (min-width: 1024px) {
            .hero-display-grid {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
            .character-image-container {
                flex: 1;
                max-width: 400px;
                position: sticky;
                top: 2rem;
            }
            .character-data-container {
                flex: 2;
                max-width: 800px;
            }
        }

        /* --- App.tsx --- */
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem 2rem 2rem;
        }
        .app-header {
            text-align: center;
            margin-bottom: 1rem;
            width: 100%;
        }
        .app-title {
            font-size: 3.5em;
            margin: 1rem 0 0 0;
        }
        .app-subtitle {
            font-family: var(--font-primary);
            color: #aaa;
            font-size: 1.5em;
            margin: 0 0 2rem 0;
            font-weight: normal;
            letter-spacing: 0.1em;
        }
        .app-nav {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 2rem;
        }
        .nav-button {
            font-family: var(--font-primary);
            font-size: 1.2em;
            padding: 1rem 2rem;
            background-color: transparent;
            color: var(--color-text-muted);
            border: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .nav-button:hover {
            color: var(--color-text-secondary);
        }
        .nav-button-active {
            color: var(--color-gold);
            border-bottom: 3px solid var(--color-gold);
            text-shadow: var(--shadow-text);
        }

        /* --- GeneratorView.tsx --- */
        .generator-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .generator-instructions {
            color: var(--color-text-secondary);
            max-width: 600px;
            text-align: center;
            margin-bottom: 1rem;
        }
        .generator-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            width: 100%;
            max-width: 500px;
        }
        .hero-input {
            font-family: var(--font-primary);
            font-size: 1.2em;
            background-color: var(--color-surface-light);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border-light);
            padding: 0.75rem;
            border-radius: 4px;
            flex: 1;
            text-align: center;
        }
        .hero-input:focus {
            border-color: var(--color-gold);
            box-shadow: var(--shadow-glow);
            outline: none;
        }
        .generator-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .generator-button {
            min-width: 300px;
        }
        .generator-actions {
            display: flex;
            gap: 1rem;
        }

        /* --- CharacterSheet.tsx --- */
        .character-sheet {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-card);
            min-height: 400px;
        }
        .sheet-placeholder {
            text-align: center;
            padding: 4rem;
            color: var(--color-text-muted);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }
        .sheet-placeholder h2 { color: var(--color-text-muted); }
        .sheet-header {
            text-align: center;
            border-bottom: 1px solid var(--color-gold);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .sheet-name { margin: 0; font-size: 2.8em; color: var(--color-text-primary); }
        .sheet-sub-header { margin: 0.25rem 0; font-size: 1.1em; color: #aaa; font-style: italic; }
        .sheet-quote {
            font-family: var(--font-primary);
            font-size: 1.2em;
            color: var(--color-gold);
            border-left: 3px solid var(--color-gold-dark);
            padding-left: 1rem;
            margin: 1.5rem 1rem;
            font-style: italic;
            text-shadow: var(--shadow-text);
        }
        .sheet-section { margin-bottom: 2.5rem; }
        .sheet-section-title {
            border-bottom: 1px solid var(--color-border-light);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.6em;
        }
        .sheet-two-col-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .habilidad-title { font-family: var(--font-primary); color: #ccc; font-size: 1.3em; margin-bottom: 1rem; }
        .habilidad-item { margin-bottom: 1rem; }
        .habilidad-name { font-weight: bold; color: var(--color-text-primary); }
        .vinculo-tipo {
            font-family: var(--font-secondary);
            font-style: italic;
            font-weight: bold;
            font-size: 0.9em;
            padding: 0.1em 0.5em;
            border-radius: 10px;
            background-color: var(--color-surface-light);
            border: 1px solid var(--color-border);
        }
        .vinculo-tipo.tipo-positivo {
            color: var(--color-positive);
            border-color: var(--color-positive);
        }
        .vinculo-tipo.tipo-neutral {
            color: var(--color-neutral);
            border-color: var(--color-neutral);
        }
        .vinculo-tipo.tipo-negativo {
            color: var(--color-error);
            border-color: var(--color-error);
        }
        .vinculo-tipo.tipo-default {
            color: var(--color-text-muted);
            border-color: var(--color-border-light);
        }
        .atributo-header { display: flex; justify-content: space-between; align-items: baseline; }
        .atributo-nombre { font-weight: bold; font-size: 1.1em; color: var(--color-text-primary); }
        .atributo-valor { font-family: var(--font-primary); color: var(--color-gold); font-size: 1.2em; }
        .arco-seccion {
            scroll-margin-top: 8rem;
            background-color: var(--color-surface-light);
            border: 1px solid var(--color-border);
            border-left: 4px solid var(--color-gold-dark);
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.5s ease-in-out;
        }
        .arco-seccion-titulo {
            font-family: var(--font-primary);
            color: var(--color-text-primary);
            font-size: 1.3em;
            font-style: normal;
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border-light);
        }
        .arco-contenido {
            white-space: pre-wrap;
            color: var(--color-text-secondary);
            padding-left: 0;
            border-left: none;
        }


        /* --- ImageGenerator.tsx --- */
        .image-display-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid var(--color-gold);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-glow);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .image-display-img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .image-loaded { opacity: 1; }
        .image-placeholder {
            width: 100%;
            aspect-ratio: 3 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            background-color: var(--color-surface-light);
            color: var(--color-text-muted);
            font-family: var(--font-primary);
        }
        .image-placeholder-loading { color: var(--color-gold); font-size: 1.2em; }
        
        /* --- LoadingSpinner.tsx --- */
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--color-gold);
            width: 100%;
        }
        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--color-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        .spinner-text { margin-top: 1rem; font-family: var(--font-primary); }

        /* --- GalleryView.tsx --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .gallery-card {
            position: relative;
            aspect-ratio: 3 / 4;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-card);
            background-color: var(--color-surface-light);
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
            border-color: var(--color-gold);
        }
        .gallery-card-image { width: 100%; height: 100%; object-fit: cover; }
        .gallery-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 1rem;
            text-align: center;
        }
        .gallery-card-title { margin: 0; font-size: 1.3em; text-shadow: 0 0 5px #000; }
        .gallery-card-status {
            position: absolute;
            top: 0;
            right: 0;
            font-family: var(--font-primary);
            font-size: 0.9em;
            padding: 0.3rem 0.8rem;
            color: var(--color-background);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 0.05em;
            z-index: 2;
        }
        .gallery-card-status.status-in-progress {
            background-color: #a98d5b;
            color: var(--color-text-primary);
        }
        .gallery-card-status.status-completed {
            background-color: var(--color-gold);
            color: var(--color-background);
        }
        .gallery-empty-state { text-align: center; padding: 4rem; color: var(--color-text-muted); }
        .gallery-empty-state h2 { color: var(--color-text-muted); }
        .gallery-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .gallery-detail-actions { display: flex; gap: 1rem; }

        /* --- LoreView.tsx (formerly ChroniclesView) --- */
        .lore-view {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .lore-section-header {
            font-size: 2.2em;
            text-align: center;
            margin: 3rem 0 2rem 0;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 1rem;
        }
        .chronicles-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 2rem;
            background-color: var(--color-surface-light);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            box-shadow: var(--shadow-card);
            position: sticky;
            top: 1rem;
            z-index: 100;
        }
        .arc-container {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            margin-bottom: 1rem;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }
        .arc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1.5rem 2rem;
            background-color: var(--color-surface-light);
            border: none;
            color: var(--color-text-primary);
            cursor: pointer;
            text-align: left;
        }
        .arc-header:hover {
            background-color: #2a2a2a;
        }
        .arc-title {
            margin: 0;
            font-size: 1.6em;
        }
        .arc-toggle {
            font-family: var(--font-primary);
            color: var(--color-gold);
            font-size: 2em;
            font-weight: bold;
        }
        .arc-content {
            padding: 0 2rem 2rem 2rem;
            animation: fadeIn 0.3s ease-in-out;
        }
        .arc-section {
            margin-top: 1.5rem;
        }
        .arc-section-title {
            font-family: var(--font-primary);
            color: #ccc;
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        .arc-section-content {
            white-space: pre-wrap;
            color: var(--color-text-secondary);
            padding-left: 1rem;
            border-left: 2px solid var(--color-border-light);
            line-height: 1.7;
        }
        .arc-section-nav-button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            padding: 0;
            margin: 0;
            text-align: left;
            cursor: pointer;
            text-decoration: underline;
            text-decoration-color: transparent;
            transition: text-decoration-color 0.2s ease, color 0.2s ease;
        }
        .arc-section-nav-button:hover {
            color: var(--color-gold);
            text-decoration-color: var(--color-gold-dark);
        }


        /* --- SagaPlayer.tsx --- */
        .saga-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--color-background);
            z-index: 999;
            overflow: hidden;
        }
        .saga-panel-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .saga-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.02) translateY(10px);
